<div class="new-game-container">
    <h2>Actualizar Juego</h2>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/dashboard/games">Juegos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Actualizar juego</li>
    </ol>
  </nav>
  <app-game-form 
  [gameForm]="gameForm" 
  [gameId]="selectedGameId"
  (save)="onUpdateGame($event)" 
  (delete)="onDelete($event)" ></app-game-form>
</div>
